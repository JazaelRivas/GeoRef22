<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Options</title>
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #mapa1,#mapa2,#mapa3,#mapa4,#mapa5,#mapa6,#mapa7{
            width: 100%;
            height: 340px;
        }

        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Controles de Mapa</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-light">
        <div class="container">
            <div class="row">
                <div class="col-6 ">
                    <div id="mapa1" class="bg-light"></div>
                    <p>Mapa con Controles Estandar</p>
                </div>
                <div class="col-6 ">
                    <div id="mapa2" class="bg-light"></div>
                    <p>Mapa con Controles Estandar</p>
                </div>
            </div>
        </div>
    </div>

    
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="row">
                <div class="col-6 ">
                    <div id="mapa3" class="bg-light"></div>
                    <p>Mapa con Controles Estandar</p>
                </div>
                <div class="col-6 ">
                    <div id="mapa4" class="bg-light"></div>
                    <p>Mapa con Controles Estandar</p>
                </div>
            </div>
        </div>
    </div>

    
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="row">
                <div class="col-6 ">
                    <div id="mapa5" class="bg-light"></div>
                    <p>Mapa con Controles Estandar</p>
                </div>
                <div class="col-6 ">
                    <div id="mapa6" class="bg-light"></div>
                    <p>Mapa con Controles Estandar</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="mapa5" class="bg-light"></div>
                    <p>Mapa con 45 Grados</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function iniciaMapa(){
            var coordenadas = { lat: 21.15239 , lng: -101.711598}

            var propiedades1 = {
                center: coordenadas,
                zoom: 12
             };

             var mapaa1 = newgoogle.maps.Map(document.getElementById('mapa1'), propiedades1);

             var propiedades2 =
             {
                center: coordenadas,
                zoom: 12,
                disableDefaultUI: true
             };

             var mapa2 = newgoogle.maps.Map(document.getElementById('mapa2'), propiedades2);

             var propiedades3 =
             {
                center: coordenadas,
                zoom: 12,
               zoomControl: false,
               scaleControl:false,
             };

             var mapa3 = newgoogle.maps.Map(document.getElementById('mapa3'), propiedades3);

             var propiedades4 =
             {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions : {
                   style: google.Maps.mapTyleControlStyle.DROPDOWN_MENU,
                   mapTypeIds: ['roadmap' , 'satellite' , 'terrain']
               }
             }
             var mapa4 = newgoogle.maps.Map(document.getElementById('mapa4'), propiedades4)

             var propiedades5 = {
                 center: coordenadas,
                 zoom: 12,
                 mapTypeControl: true,
                 mapTypeControlOptions : {
                   style: google.Maps.mapTyleControlStyle.HORIZONTAL_BAR,
                   position: google.Maps.ControlPosition.TOP_CENTER
                }, 
                zoomControl: true,
                zoomControlOptions: {
                    position: google.Maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControl: true,
                streetViewControlOptions: {
                    postion: google.Maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl: true,

             }

             var mapa5 = newgoogle.maps.Map(document.getElementById('mapa5'), propiedades5)

             var propiedades6 = {
                 center: coordenadas,
                 zoom: 12,
                 mapTypeControl: true,
                 mapTypeControlOptions : {
                   style: google.Maps.mapTyleControlStyle.HORIZONTAL_BAR,
                   position: google.Maps.ControlPosition.TOP_CENTER
                }, 
                zoomControl: true,
                zoomControlOptions: {
                    position: google.Maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControl: true,
                streetViewControlOptions: {
                    postion: google.Maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl: true,

             }


             var limites = {
                 north: 21.390039,
                 soth: 20.8,
                 west: -102.149,
                 east: -101.09,
             }

             var propiedades6 = {
                 center: coordenadas,
                 zoom: 12,
                 restriction: {
                     latlngBounds: limites,
                     strictBounds: false
                 }
             }

             var mapa6 = newgoogle.maps.Map(document.getElementById('mapa6'), propiedades6)

             var propiedades7 = {
                 center: coordenadas,
                 zoom: 19,
                 mapTypeId: "satellite"
             };

             var mapa7 = newgoogle.maps.Map(document.getElementById('mapa7'), propiedades7);
             mapa7.setTilt(45);





        }


    </script>
   
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>

</body>
</html>
