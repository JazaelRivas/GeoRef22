<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Practica2</title>
</head>
<body>


    <div class="container-fluid">
        <div class="row m-5">
            <div class="col-12 text-center">
                <button class=" display-1 btn btn-info" onclick="obtenerDatos()">Buscar Datos de Nagegacion</button>
            </div>
            <ul id="navegacion">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <script>
        var navegator = document.getElementById("navegacion");

        var datos = navegator.getElementsByTagName("li");

        function  obtenerDatos() {
            datos[0].innerHTML = `Nombre del Navegador: ${navigator.appName}`;
            datos[1].innerHTML = `Version de tu Navegador: ${navigator.appVersion}`;
            datos[2].innerHTML = `Do you have internet? ${navigator.onLine}`;
            datos[3].innerHTML = `Plataforma actual: ${navigator.platform}`
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
