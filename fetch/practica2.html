<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica2 Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

        <div class="container" id="paises">
        </div>

        <script>
            var paises = document.getElementById("paises");
            fetch("paises.json",
            {
                mode : "cors",
                headers : {
                    "Acess-Control-Allow-Origin" : "*"
                } 
            })
            .then ( response => {
                response.json().then( datos => {
                  
                    let contador = 1;
                    datos.forEach ( registro => {

                        let renglon =  document.createElement("div");
                        renglon.className = "row border bg-light m-2";
                        paises.appendChild(renglon);

                        let columna = document.createElement("div");
                        columna.className = "col-12";
                        renglon.appendChild(columna);

                        let nombre = document.createElement("p");
                        nombre.textContent = contador +  ")" + registro.CountryName;
                        columna.appendChild(nombre);

                        contador++;

                    });
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
